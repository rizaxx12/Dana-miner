<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - IMR Mining</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Glowing_node_icon.svg/120px-Glowing_node_icon.svg.png" alt="Logo" width="80">
    <h1>Register</h1>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="referralCode" placeholder="Referral Code (optional)">
    <button onclick="register()">Create Account</button>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
    async function register() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const referral = document.getElementById('referralCode').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert(error.message);
        return;
      }

      // Simpan data ke tabel profiles
      await supabase.from('profiles').insert([{
        id: data.user.id,
        full_name: fullName,
        referral_code: generateReferralCode(),
        invited_by: referral || null,
        poin: 0
      }]);

      // Tambah bonus referral jika ada
      if (referral) {
        const { data: inviter } = await supabase
          .from("profiles")
          .select("id, poin")
          .eq("referral_code", referral)
          .single();

        if (inviter) {
          await supabase
            .from("profiles")
            .update({ poin: inviter.poin + 200 })
            .eq("id", inviter.id);
        }
      }

      alert("Berhasil daftar! Silakan login.");
      window.location.href = "login.html";
    }

    function generateReferralCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }
  </script>
</body>
</html>
