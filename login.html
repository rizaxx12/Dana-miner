<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login - IMR Mining</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Glowing_node_icon.svg/120px-Glowing_node_icon.svg.png" alt="Logo" width="80">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Create Account</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert(error.message);
        return;
      }

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
